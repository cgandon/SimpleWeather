<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}

<head>
  <h1 class="title m-5"> Pour la localisation <b>{{city}} </b><br> le temps de demain sera <b>{{weather}}</b></h1>
</head>

<body>
<table>
  <tr>
<div align="center">
       <h1>
         <small class="text-muted" align="center">request weather for another location:</small>
       </h1>
</div>
</tr>
<tr>
<div align="center">
       <form class="d-flex flex-column align-items-center" action="{{url_for('index')}}" method="POST">
         <div class="d-flex flex-row col-md-6 mr-5" align="center">
           <label for="name">latitude: </label>
           <input type="text" name="lat" id="lat" value={{lat}} required>
         </div>

         <div class="d-flex flex-row col-md-6 mr-5" align="center">
       <label for="name">longitude: </label>
       <input type="text" name="long" id="long" value={{long}} required>
     </div>

   </div>
     <div class="button d-flex justify-content-center">
       <input type="submit" value="Search...">
     </div>
   </form>
 </tr>
</table>
</body>


{% endblock %}
